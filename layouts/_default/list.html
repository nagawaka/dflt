{{ define "main" }}
<main class="container">
    <section class="section list">
        <header class="mb-5">
            <h1>{{.Title}}</h1>
            <h2>{{.Content}}</h2>
        </header>

        <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </section>
</main>
{{ end }}
